<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5">Employee Management System</h1>
            <hr class="my-4">
        </div>

        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Save Employee</h2>
                <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Enter Employee First Name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter Employee Last Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter Employee Email">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
